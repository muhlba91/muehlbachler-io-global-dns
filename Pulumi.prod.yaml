config:
  muehlbachler-io_global-dns:dns:
    entry:
      adsp:
        domains:
          - names:
              - _adsp._domainkey.muehlbachler.io
            zone: muehlbachler-io
        type: TXT
        values:
          - dkim=all
      blog:
        domains:
          - names:
              - blog.muehlbachler.io
            zone: muehlbachler-io
        type: A
        values:
          - 162.159.153.4
          - 162.159.152.4
      d1n-relay-dkim:
        domains:
          - names:
              - dkim._domainkey.d1n.relay.muehlbachler.io
            zone: relay-muehlbachler-io
        type: CNAME
        values:
          - dkim._domainkey.simplelogin.co.
      d1n-relay-dkim02:
        domains:
          - names:
              - dkim02._domainkey.d1n.relay.muehlbachler.io
            zone: relay-muehlbachler-io
        type: CNAME
        values:
          - dkim02._domainkey.simplelogin.co.
      d1n-relay-dkim03:
        domains:
          - names:
              - dkim03._domainkey.d1n.relay.muehlbachler.io
            zone: relay-muehlbachler-io
        type: CNAME
        values:
          - dkim03._domainkey.simplelogin.co.
      d1n-relay-dmarc:
        domains:
          - names:
              - _dmarc.d1n.relay.muehlbachler.io
            zone: relay-muehlbachler-io
        type: TXT
        values:
          - v=DMARC1; p=quarantine; pct=100; adkim=s; aspf=s
      d1n-relay-mx:
        domains:
          - names:
              - d1n.relay.muehlbachler.io
            zone: relay-muehlbachler-io
        type: MX
        values:
          - 10 mx1.simplelogin.co.
          - 20 mx2.simplelogin.co.
      d1n-relay-txt:
        domains:
          - names:
              - d1n.relay.muehlbachler.io
            zone: relay-muehlbachler-io
        type: TXT
        values:
          - sl-verification=xabtdnkldfwazhfwaepfkhrogvgavb
          - v=spf1 include:simplelogin.co ~all
      dkim:
        domains:
          - names:
              - soverin._domainkey.muehlbachler.io
            zone: muehlbachler-io
        type: TXT
        values:
          - v=DKIM1; k=rsa; 
      dmarc:
        domains:
          - names:
              - _dmarc.muehlbachler.io
            zone: muehlbachler-io
        type: TXT
        values:
          - v=DMARC1; p=reject; rua=mailto:postmaster@muehlbachler.io; ruf=mailto:postmaster@muehlbachler.io; fo=0; adkim=r; aspf=r; rf=afrf
      email:
        domains:
          - names:
              - email.muehlbachler.io
            zone: muehlbachler-io
        ttl: 3600
        type: NS
        values:
          - ns-cloud-a1.googledomains.com.
          - ns-cloud-a2.googledomains.com.
          - ns-cloud-a3.googledomains.com.
          - ns-cloud-a4.googledomains.com.
      mx:
        domains:
          - names:
              - muehlbachler.io
            zone: muehlbachler-io
        type: MX
        values:
          - 10 mx.soverin.net.
          - 20 mx02.soverin.net.
          - 30 mx03.soverin.net.
      relay:
        domains:
          - names:
              - relay.muehlbachler.io
            zone: muehlbachler-io
        ttl: 3600
        type: NS
        values:
          - ns-cloud-b1.googledomains.com.
          - ns-cloud-b2.googledomains.com.
          - ns-cloud-b3.googledomains.com.
          - ns-cloud-b4.googledomains.com.
      relay-email-adsp:
        domains:
          - names:
              - _adsp._domainkey.relay.email.muehlbachler.io
            zone: email-muehlbachler-io
        type: TXT
        values:
          - dkim=all
      relay-email-dkim:
        domains:
          - names:
              - x._domainkey.relay.email.muehlbachler.io
            zone: email-muehlbachler-io
        type: TXT
        values:
          - v=DKIM1; k=rsa; 
      relay-email-dmarc:
        domains:
          - names:
              - _dmarc.relay.email.muehlbachler.io
            zone: email-muehlbachler-io
        type: TXT
        values:
          - v=DMARC1; p=reject; rua=mailto:postmaster@relay.email.muehlbachler.io; ruf=mailto:postmaster@relay.email.muehlbachler.io; fo=0; adkim=r; aspf=r; rf=afrf
      relay-email-mail:
