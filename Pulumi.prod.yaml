          - names:
              - mail.relay.email.muehlbachler.io
            zone: email-muehlbachler-io
        type: CNAME
        values:
          - lisa.mxrouting.net.
      relay-email-mx:
        domains:
          - names:
              - relay.email.muehlbachler.io
            zone: email-muehlbachler-io
        type: MX
        values:
          - 10 lisa.mxrouting.net.
          - 20 lisa-relay.mxrouting.net.
      relay-email-txt:
        domains:
          - names:
              - relay.email.muehlbachler.io
            zone: email-muehlbachler-io
        type: TXT
        values:
          - v=spf1 include:mxroute.com ~all
      root-txt:
        domains:
          - names:
              - muehlbachler.io
            zone: muehlbachler-io
        type: TXT
        values:
          - v=spf1 +a include:soverin.net ~all
          - Soverin=yzUy1tHzz74tD69h
          - OSSRH-92228
